<div class="card">
    <p-toast />
    <p-toolbar class="mb-6">
        <ng-template #start>
            <p-button label="Novo" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
            <p-button severity="danger" label="Excluir" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length" />
        </ng-template>
    

        <ng-template #end>
            <p-button label="Exportar" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="produtos"
        [rows]="10"
        [columns]="cols"
        [paginator]="true"
        [globalFilterFields]="['nome', 'categoria', 'codigoBarras']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedProducts"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [showCurrentPageReport]="true"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Gerenciar Produtos</h5>
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="codigoBarras" style="min-width: 10rem">
                    <div class="flex items-center gap-2">
                        Cód. Barras
                        <p-sortIcon field="codigoBarras" />
                    </div>
                </th>
                <th pSortableColumn="nome" style="min-width:16rem">
                    <div class="flex items-center gap-2">
                        Nome
                        <p-sortIcon field="nome" />
                    </div>
                </th>
                <th pSortableColumn="preco" style="min-width: 8rem">
                    <div class="flex items-center gap-2">
                        Preço
                        <p-sortIcon field="preco" />
                    </div>
                </th>
                <th pSortableColumn="categoria" style="min-width:10rem">
                    <div class="flex items-center gap-2">
                        Categoria
                        <p-sortIcon field="categoria" />
                    </div>
                </th>
                <th pSortableColumn="quantidadeEstoque" style="min-width:10rem">
                    <div class="flex items-center gap-2">
                        Estoque
                    <p-sortIcon field="quantidadeEstoque"/>
                    </div>
                </th>
                <th pSortableColumn="quantidadeEstoque" style="min-width: 12rem">
                    <div class="flex items-center gap-2">
                        Status
                        <p-sortIcon field="quantidadeEstoque" />
                    </div>
                </th>
                <th pSortableColumn="ativo" style="min-width: 8rem">
                    <div class="flex items-center gap-2">
                        Ativo
                        <p-sortIcon field="ativo" />
                    </div>
                </th>
                <th style="min-width: 12rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-produto>
            <tr>
                <td>
                    <p-tableCheckbox [value]="produto" />
                </td>
                <td>{{ produto.codigoBarras }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco | currency: 'BRL' }}</td>
                <td>{{ produto.categoria }}</td>
                <td>{{produto.quantidadeEstoque}}</td>
                <td>
                    <p-tag [value]="getStatusLabel(produto.quantidadeEstoque)" [severity]="getSeverity(produto.quantidadeEstoque)" />
                </td>
                <td>
                    <i class="pi" [ngClass]="{'true-icon pi-check-circle text-red-500': produto.ativo, 'false-icon pi-times-circle text-red-500': !produto.ativo}"></i>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editProduct(produto)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(produto)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Detalhes do Produto" [modal]="true">
        <ng-template #content>
            <div class="flex flex-col gap-4">
                
                <div>
                    <label for="nome" class="block font-bold mb-1">Nome</label>
                    <input type="text" pInputText id="nome" [(ngModel)]="produto.nome" required autofocus fluid />
                    <small class="text-red-500" *ngIf="submitted && !produto.nome">Nome é obrigatório.</small>
                </div>

                <div>
                    <label for="descricao" class="block font-bold mb-3">Descrição</label>
                    <textarea id="descricao" pTextarea [(ngModel)]="produto.descricao" required rows="3" cols="20" fluid></textarea>
                </div>

                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-6">
                         <label for="categoria" class="block font-bold mb-3">Categoria</label>
                         <p-select [(ngModel)]="produto.categoria" inputId="categoria" [options]="categorias" optionLabel="label" optionValue="value" placeholder="Selecione" fluid />
                    </div>
                    <div class="col-span-6">
                        <label for="codigoBarras" class="block font-bold mb-3">Cód. Barras</label>
                        <input type="text" pInputText id="codigoBarras" [(ngModel)]="produto.codigoBarras" fluid />
                    </div>
                </div>

                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-6">
                        <label for="preco" class="block font-bold mb-3">Preço</label>
                        <p-inputnumber id="preco" [(ngModel)]="produto.preco" mode="currency" currency="BRL" locale="pt-BR" fluid />
                    </div>
                    <div class="col-span-6">
                        <label for="quantidadeEstoque" class="block font-bold mb-3">Estoque</label>
                        <p-inputnumber id="quantidadeEstoque" [(ngModel)]="produto.quantidadeEstoque" fluid />
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <p-checkbox [(ngModel)]="produto.ativo" binary="true" inputId="ativo"></p-checkbox>
                    <label for="ativo" class="font-bold">Produto Ativo</label>
                </div>

            </div>
        </ng-template>

        <ng-template #footer>
            <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
            <p-button label="Salvar" icon="pi pi-check" (click)="saveProduct()" />
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
